<!DOCTYPE html>
<html>
<head>

  <title>Django Blog</title>
</head>
<body>
  <div>
    <h1><a href="/">Django Blog</a></h1>

  {% for post in posts %}

  </div>
  {% endfor %}
</body>
</html>
